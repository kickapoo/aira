{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Account activation error" %}{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
	<h1>{% trans "Account activation error" %}</h1>
	<div class="alert alert-danger col-md-9">
	  {% blocktrans %}
       <p>The activation key <strong>{{ activation_key }}</strong> is invalid or expired.</p>
    {% endblocktrans %}
	</div>
  </div>
</div>
{% endblock %}
