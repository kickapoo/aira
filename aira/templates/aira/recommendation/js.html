{% load static %}
{% load i18n %}

<script type="text/javascript">
  map = aira.agrifieldsMap.create();
  aira.agrifieldsMap.addCoveredAreaLayer("%{ static 'kml/covered_area.kml' %}");
  aira.agrifields = [
    {
      name: "{{ object.name }}",
      url: "#",
      coords: [{{ object.location.coords|cut:"("|cut:")" }}],
    }
  ];
  var agrifields_layer = aira.agrifieldsMap.addAgrifields(
    aira.agrifields, "{{ object.name }}"
  );
</script>
