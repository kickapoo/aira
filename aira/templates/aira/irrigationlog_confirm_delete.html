{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap3 %}

{% block title %} {{ user }} {% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12 col-xs-offset-1">
      <h3>{% trans "Are you sure you want to delete" %}"<a href="{% url 'update_irrlog' object.id %}">{{ object.time}}</a>" {% trans "Irrigation Event?" %}</h3>
      <br>
      <form method="post" role="form" class="form-horizontal">
        {% csrf_token %}
        {% buttons %}
        <div class="col-sm-offset-4">
          <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
          <br>
        </div>
        {% endbuttons %}
      </form>
    </div>
</div>
{% endblock %}
